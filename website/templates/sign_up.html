{% extends "base.html" %} {% block title %}{{ config.TITLE }}{% endblock %} 
{% block content %}
    <form method="POST">
      <h3 align="center">{{ translate('Sign Up') }}</h3>
      <div class="form-group">
        <label for="email">{{ translate('Name') }}</label>
        <input
          type="text"
          class="form-control"
          id="fullname"
          name="fullname"
          placeholder="{{ translate('Enter name') }}"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">{{ translate('Email Address') }}</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="{{ translate('Enter email') }}"
          required
        />
      </div>
      <div class="form-group">
        <label for="password1">{{ translate('Password') }}</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="{{ translate('Enter password') }}"
        />
      </div>
      <div class="form-group">
        <label for="password2">{{ translate('Password (Confirm)') }}</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="{{ translate('Confirm password') }}"
          required
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">{{ translate('Submit') }}</button>
    </form>
{% endblock %}
