{% extends "base.html" %}
{% block title %}Manage Requests{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Manage Requests</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>User</th>
                <th>Request Type</th>
                <th>Request Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for request in requests %}
            <tr>
                <td>{{ request.user.us_name }}</td>
                <td>{{ request.ur_request_type }}</td>
                <td>{{ request.ur_request_time }}</td>
                <td>
                    <form action="{{ url_for('views.respond_request', request_id=request.ur_id) }}" method="post">
                        <button type="submit" name="response" value="accept" class="btn btn-success">Accept</button>
                        <button type="submit" name="response" value="deny" class="btn btn-danger">Deny</button>
                        <input type="text" name="reason" placeholder="Reason for denial" class="form-control mt-2">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
